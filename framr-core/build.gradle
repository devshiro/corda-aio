apply plugin: JavaModuleBasePlugin

ext {
    set('vaadinVersion', "14.1.17")
}

dependencies {
    compile group: 'io.github.classgraph', name: 'classgraph', version: '4.8.62'
    // https://mvnrepository.com/artifact/com.vaadin/vaadin
    compile group: 'com.vaadin', name: 'vaadin', version: '14.1.17'

    compile "net.corda:corda-rpc:${CORDA_VERSION}"

    compile project(":framr-annotations")

    testCompile project(":demo:demo-corda-contracts")
    testCompile project(":demo:demo-corda-workflows")
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}